<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penpot GitHub Exporter</title>
  </head>
  <body>
    <div class="plugin-container">
      <h1>GitHub Exporter</h1>
      <p class="description">Export assets from the current page and upload them to GitHub.</p>

      <form id="config-form">
        <div class="form-group">
          <label for="owner">GitHub Owner</label>
          <input type="text" id="owner" name="owner" placeholder="username or organization" required />
        </div>

        <div class="form-group">
          <label for="repo">Repository Name</label>
          <input type="text" id="repo" name="repo" placeholder="my-repo" required />
        </div>

        <div class="form-group">
          <label for="path">Target Path</label>
          <input type="text" id="path" name="path" placeholder="assets/images" value="assets" />
        </div>

        <div class="form-group">
          <label for="branch">Branch</label>
          <input type="text" id="branch" name="branch" placeholder="main" value="main" />
        </div>

        <div class="form-group">
          <label for="token">GitHub Token</label>
          <input type="password" id="token" name="token" placeholder="ghp_xxxxxxxxxxxx" required />
          <small>Requires <code>repo</code> scope</small>
        </div>

        <div class="form-group">
          <label for="commit-message">Commit Message</label>
          <input type="text" id="commit-message" name="commit-message" placeholder="Upload assets from Penpot" value="Upload assets from Penpot" />
        </div>

        <button type="submit" data-appearance="primary" id="export-btn">
          Export & Upload
        </button>
      </form>

      <div id="status" class="status hidden"></div>
      <div id="progress" class="progress hidden">
        <div class="progress-bar"></div>
        <span class="progress-text">0%</span>
      </div>
      <div id="results" class="results hidden"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
